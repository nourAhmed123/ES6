    <div class="row p-5">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <div class="card-img-top">
              <canvas id="canvas" width="300" height="300" />
            </div>
            <h5 class="card-title">Square</h5>
            <label for="squareSide" class="form-label">Enter Side Length</label>
            <input
              type="text"
              class="form-control"
              id="squareSide"
              name="square_side"
            /><br />
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01">
                <b>Select Color</b>
              </label>

              <select
                id="color"
                class="form-select"
                aria-labelledby="dropdownMenuButton"
              >
                <option>Red</option>
                <option>Green</option>
                <option>Blue</option>
                <option>Pink</option>
                <option>Black</option>
                <option>Purple</option>
              </select>
            </div>
            <div id="Description"class="Text"></div>
            <a href="#" class="btn btn-primary" onclick="createSquare()"
              >Show Square</a
            >
          </div>
        </div>
      </div>


      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <div class="card-img-top">
              <canvas id="canvas1" width="300" height="300" />
            </div>
            <h5 class="card-title">Circle</h5>
            <label for="radius" class="form-label"
              >Enter Radius</label>
            <input
              type="text"
              class="form-control"
              id="radius"/><br />
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">
                  <b>Select Color</b>
                </label>
  
                <select
                  id="color1"
                  class="form-select"
                  aria-labelledby="dropdownMenuButton"
                >
                  <option>Red</option>
                  <option>Green</option>
                  <option>Blue</option>
                  <option>Pink</option>
                  <option>Black</option>
                  <option>Purple</option>
                </select>
              </div>
              <div id="DescriptionCircle"class="Text"></div>
            <a href="#" class="btn btn-primary" onclick="createCircle()"
              >Show Circle</a
            >
          </div>
        </div>
      </div>
      
    </div>
    </div>

          /><br />
          <div class="input-group mb-3">

            <select
              id="colorRect"

              <option>Blue</option>
              <option>Pink</option>

              <option>Purple</option>
            </select>
          </div>
          <div id="DescriptionRect" class="Text"></div>
            <a href="#" class="btn btn-primary" onclick="createRect()"
              >Show Rectangle</a
            >
          </div>
        </div>
      </div>
