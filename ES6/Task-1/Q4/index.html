<html>
  <head>

<style>
form{
display: inline-block;
margin: 50px;
padding: 50px;
width: 800px;
}
#Title{
    font-weight: bold;
        text-align: center;
    }
    
  </style>
  <body>
      <form>
  
        <div class="card border-primary mb-3">
            <label id="Title">Course Details</label>
            <div class="card-header">
              <div class="mb-3">
                <label for="courseName" class="form-label">Enter Course Name</label>
                <input type="text" class="form-control" id="courseName" />
                
                <label for="courseDuration" class="form-label">Enter Course Duration</label>
                <input type="text" class="form-control" id="courseDuration" />
                <label for="courseOwner" class="form-label">Enter Course Owner</label>
                <input type="text" class="form-control" id="courseOwner" />
            </div>
            </div>
      <button type="submit" class="btn btn-primary" onclick="CourseDetails(evnt)">Submit</button>
    </form>

      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    ></script>
